version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel123
      POSTGRES_DB: sentinel_support
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sentinel-network

  api:
    build: 
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: sentinel-api
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://sentinel:sentinel123@postgres:5432/sentinel_support
      - REDIS_URL=redis://redis:6379
      - PORT=3001
      - API_KEY=sentinel-api-key-12345
    volumes:
      - ./packages/api:/app
      - /app/node_modules
    networks:
      - sentinel-network

  web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile
    container_name: sentinel-web
    ports:
      - '3000:3000'
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./packages/web:/app
      - /app/node_modules
    networks:
      - sentinel-network

volumes:
  postgres_data:
  redis_data:

networks:
  sentinel-network:
    driver: bridge
